<div class="login-container">
  
  <div class="header">
    Login Form
  </div>

  <div class="inputs">
    <input type="text" id="login-user" name="login-user" value="username">
    <input type="password" id="login-pswd" name="login-pswd" value="password">
  </div>

  <div class="buttons">
    <button class="login-submit" (click)="onSubmit()">Submit</button>
    <button class="login-cancel" (click)="onCancel()">Cancel</button>

  </div>

</div>
