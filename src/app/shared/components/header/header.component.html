<header>

  @if (isLoaded == true) {

    <svg class="brandbox" width="100" height="100"version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="50" fill="white"/>
      <rect height="65" width="100" fill=var(--sn-colour)>
        <animate #animate attributeName="height" from="0" to="65" dur="0.5s" begin="startAnimation.begin" fill="freeze"></animate>
      </rect>
    </svg>
    
    <a href="/">
      <img
        (click)="onMenuItemClick()"
        class="brandbox"
        src    = "./assets/banner/snround.webp" 
        width  = "100" 
        height = "100"
        role   = "link"
      />
    </a>

    <div class="header-content">

      <nav class="navbar">
          
        <svg id="hamburger" class="hamburger" viewBox="-55 -55 110 110" height="40px" width="40px" fill=var(--sn-colour) (click)="onHamburgerClick()">
          <rect x="-50" y="-50" width="100" height="100" fill=var(--sn-colour) rx="10" stroke="#FFFFFF" stroke-width="6">
            <animate #animate begin="click" id="startAnimation" />
          </rect>
          <line x1="-20" y1="-20" x2="20" y2="-20" stroke="#FFFFFF" stroke-width="6" opacity="1" stroke-linecap="round" pointer-events="none">
            <animate #animate attributeName="y2" from="20" to="-20" dur="0.3s" begin="startAnimation.begin" fill="freeze"></animate>
          </line>
          <line x1="-20" y1="0" x2="20" y2="0" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" pointer-events="none">
            <animate #animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="startAnimation.begin" fill="freeze"></animate>
          </line>
          <line x1="-20" y1="20" x2="20" y2="20" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" pointer-events="none">
            <animate #animate attributeName="y2" from="-20" to="20" dur="0.3s" begin="startAnimation.begin" fill="freeze"></animate>
          </line>
        </svg>

        <ul class="menu" [ngClass]="expandDropdownMenu ? 'show' : ''" (click)="onMenuItemClick()">
          @for (menuItem of menuItems; track menuItem) {
            <li #menuItem [routerLink]="'.'" [fragment]="menuItem.toLowerCase()" [ngClass]="{'active': activeAnchor == menuItem.toLowerCase()}">
              <span class="stealth-html-link">{{menuItem}}</span>
            </li>          
          }
        </ul>
        
      </nav>
