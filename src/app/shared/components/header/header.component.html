<header>

  @if (isLoaded == true) {

    <a class="brand-box" href="/" [ngClass]="expandDropdownMenu ? 'expand' : 'contract'" (click)="onMenuItemClick()">
      <img (click)="onMenuItemClick()" src="./assets/banner/snround.webp" width="100" height="100">
    </a>

    <div class="menubar">

      <svg id="hamburger" class="hamburger" viewBox="-53 -53 106 106" height="40px" width="40px" fill=var(--sn-colour) (click)="onHamburgerClick()">
        <rect x="-50" y="-50" width="100" height="100" fill=var(--sn-colour) rx="10" stroke="#FFFFFF" stroke-width="6">
          <animate #animate begin="click" id="startAnimation" />
        </rect>
        <line x1="-20" y1="-20" x2="20" y2="-20" stroke="#FFFFFF" stroke-width="6" opacity="1" stroke-linecap="round" pointer-events="none">
          <animate #animate attributeName="y2" from="20" to="-20" dur="0.3s" begin="startAnimation.begin" fill="freeze"></animate>
        </line>
        <line x1="-20" y1="0" x2="20" y2="0" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" pointer-events="none">
          <animate #animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="startAnimation.begin" fill="freeze"></animate>
        </line>
        <line x1="-20" y1="20" x2="20" y2="20" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" pointer-events="none">
          <animate #animate attributeName="y2" from="-20" to="20" dur="0.3s" begin="startAnimation.begin" fill="freeze"></animate>
        </line>
      </svg>

      <ul class="menu" [ngClass]="expandDropdownMenu ? 'show' : ''" (click)="onMenuItemClick()">
        @for (menuItem of menuItems; track menuItem) {
          <li #menuItem [routerLink]="'.'" [fragment]="menuItem.anchor" [ngClass]="{'active': activeAnchor == menuItem.anchor}">
            <span class="stealth-html-link">{{menuItem.name}}</span>
          </li>          
        }
      </ul>
      
      <div class="socials">
