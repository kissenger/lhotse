
<footer #footer id="footer">

  <div class="footer-logos">
    @for (img of logos; track img) {
      <a class="stealth-html-link" [routerLink]="img.href">
        <img
          [ngSrc]    = "img.url"
          [alt]      = "img.alt"
          [width]    = "img.width" 
          [height]   = "img.height"
          aria-label = "img.alt"
          role       = "link"
        />
      </a>
    }
  </div>

  <div class="footer-text">
    &copy; Snorkelology 2022-{{fullYear}} 

    @if (screen.widthDescriptor === 'small') {
      <br />
    } @else {
      &middot;
    }

    All Rights Reserved <br />
    <a class="stealth-html-link" [routerLink]="'privacy-policy'" role="link">Privacy Policy</a>
  </div>

</footer>
