<div class="blog-card" [routerLink]="'/blog/'+data.slug">

  <div class="photo">
      <img
        [ngSrc]="data.imgFname"
        [alt]="data.imgAlt"
        fill /> 
  </div>

  <div class="content">
    <h2 class="title">{{data.title}}</h2>
    <div class="subtitle">
      {{data.subtitle}}
    </div>
    <div class="footer">
      @for (kw of data.keywords; track kw) {
        <span class="kw">{{kw}}</span>
      }
    </div>
  </div>
</div>
