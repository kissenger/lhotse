<div class="blog-card" [routerLink]="'/blog/'+data.slug">

  <div class="photo">
      <img
        [ngSrc]="data.imgFname"
        [alt]="data.imgAlt"
        fill /> 

  </div>

  <h2>{{data.title}}</h2>
  <div class="subtitle">{{data.subtitle}}</div>
  <div class="kws">
    @for (kw of data.keywords; track kw) {
      <span class="kw">{{kw}}</span>
    }
  </div>

</div>
