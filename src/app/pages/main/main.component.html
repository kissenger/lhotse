<main>

  <div #overlay class="book-overlay" [ngClass]="hideOverlay ? 'hide-overlay' : ''">
    <a [routerLink]="'.'" [fragment]="'book'" (click)="onClickCloseOverlay()">
      @if (widthDescriptor === "small") {
        <img class="book-overlay-image" src="/assets/ads/overlay-ad-portrait.png">
      } @else {
        <img class="book-overlay-image" src="/assets/ads/overlay-ad-landscape.png">
      }
    </a>
    <div class="close-icon" (click)="onClickCloseOverlay()">
      <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill="#1D3D59" fill-rule="evenodd" clip-rule="evenodd" d="M5.29289 5.29289C5.68342 4.90237 6.31658 4.90237 6.70711 5.29289L12 10.5858L17.2929 5.29289C17.6834 4.90237 18.3166 4.90237 18.7071 5.29289C19.0976 5.68342 19.0976 6.31658 18.7071 6.70711L13.4142 12L18.7071 17.2929C19.0976 17.6834 19.0976 18.3166 18.7071 18.7071C18.3166 19.0976 17.6834 19.0976 17.2929 18.7071L12 13.4142L6.70711 18.7071C6.31658 19.0976 5.68342 19.0976 5.29289 18.7071C4.90237 18.3166 4.90237 17.6834 5.29289 17.2929L10.5858 12L5.29289 6.70711C4.90237 6.31658 4.90237 5.68342 5.29289 5.29289Z" /></svg>
    </div>
  </div>

  <div #anchor class="anchor" id="home">
    <app-slideshow></app-slideshow>
  </div>

  <div #anchor class="anchor" id="about">
    <app-about></app-about>
    <div #window id="windowOne" class="window"></div>
  </div>

  @if (isBlogData) {
    <div #anchor class="anchor" id="explore">
      <app-explore></app-explore>
      <div #window id="windowTwo" class="window"></div>
    </div>
  }

  <div #anchor class="anchor" id="book">
    <app-book></app-book>
    <div #window id="windowThree" class="window"></div>  
  </div>

  <div #anchor class="anchor" id="faqs">
    <app-faq></app-faq>
    <div #window id="windowFour" class="window"></div>
  </div>

  <div #anchor class="anchor" id="friends">
    <app-partners></app-partners>
  </div>

</main>
