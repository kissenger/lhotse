<!-- <main> -->
    
    <div class="dynamic-container manual-order-container">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="shop.user.name">
        </div>

        <div>
            <label for="org">Organisation</label>
            <input type="text" id="org" name="org" [(ngModel)]="shop.user.organisation">
        </div>

        <div>
            <label for="address_line_1">Address Line 1:</label>
            <input type="text" id="address_line_1" name="address_line_1" [(ngModel)]="shop.user.address_line_1">
        </div>

        <div>
            <label for="address_line_2">Address Line 2:</label>
            <input type="text" id="address_line_2" name="address_line_2" [(ngModel)]="shop.user.address_line_2">
        </div>        

        <div>
            <label for="admin_area_2">Admin Area 2:</label>
            <input type="text" id="admin_area_2" name="admin_area_2" [(ngModel)]="shop.user.admin_area_2">
        </div>

        <div>
            <label for="admin_area_1">Admin Area 1:</label>
            <input type="text" id="admin_area_1" name="admin_area_1" [(ngModel)]="shop.user.admin_area_1">
        </div>

        <div>
            <label for="postal_code">Postal Code:</label>
            <input type="text" id="postal_code" name="postal_code" [(ngModel)]="shop.user.postal_code">
        </div>

        <div>
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" [(ngModel)]="shop.user.email_address">
        </div>

        <div>
            <label for="shippingOptions">Shipping Option:</label>
            <select #kwList [(ngModel)]="shop.basket.selectedShippingService" name="shippingOptions" id="shippingOptions">
                @for (so of shop.basket.parcelType!.services; track so.label) {
                    <option value="{{so.label}}" [selected]="so.label===shop.basket.selectedShippingService">{{so.label}}</option>
                }
            </select>
        </div>

        <div>
            <label for="qty">Quantity:</label>
            <input type="text" id="qty" name="qty" [(ngModel)]="shop.basket.items[0].quantity">
        </div>

        <div>
            <label for="discount">% Discount:</label>
            <input type="text" id="discount" [disabled]="shop.basket.orderType!=='manualOrder'" name="discount" [(ngModel)]="shop.basket.discountPercent">
        </div>

        <div>
            <label for="orderType">OrderType:</label>
            <select [(ngModel)]="shop.basket.orderType" name="orderType" id="orderType">
                <option value="freeMediaOrder">Media (No Charge)</option>
                <option value="freeMediaOrderDan">Media (Sorted by Dan)</option>
                <option value="freeFriendsOrder">Friends & Family (No Charge)</option>
                <option value="replacementOrder">Replacement (No Charge)</option>
                <option value="regularOrder">Regular Order (Charged)</option>
                <option value="retailOrder">Retail Order (Charged)</option>
            </select>
        </div>

        @if (isEditMode) {
            <div>
                <label for="notes">Existing Notes:</label>
                <input type="text" id="existing-notes" name="existing-notes" [disabled]="true">
            </div>
            <label for="notes">Additional Notes:</label>
        } @else {
            <label for="notes">Notes:</label>
        }
        <input type="text" id="notes" name="notes" [(ngModel)]="shop.orderNotes">

        <button type="submit" class="formButton" (click)="onSave()">Submit</button>
        <button type="submit" class="formButton" (click)="onCancel()">Cancel</button>
    </div>

<!-- </main> -->
